<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Checkout</title>
</head>

<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li a:hover {
        background-color: #111;
    }
</style>

<body>
<h2 align="center"> Check Out</h2>
<div class="container mt-5">CHECKOUT
    <form th:action="@{/checkout}" method="post" th:object="${checkoutBookRequest}" enctype="application/json">
        <input type="text" name="isbns" id="isbns" th:value="${isbns}"  placeholder="Enter Isbn" size="50" />
        <input type="text" name="cardId" id="cardId" th:value="${cardId}"  placeholder="Enter Borrower Card Id" size="50" />
        <input type="hidden" th:value="${isbns}" />
        <input type="hidden" th:value="${cardId}" />
        <button type="submit" id="check-inform" class="btn btn-info" onclick="submitCheckIn()">Check Out</button>
    </form>
</div>
<script>
    var isbns=null;
    var cardId=null;
    document.getElementById(("isbns")).value=isbns;
    document.getElementById(("cardId")).value=cardId;
    console.log(isbn+" "+cardId);
    function submitCheckIn() {
        document.getElementById("check-inform").submit();
    }
</script>
</body>
</html>
